<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre Tu Mesa</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descubre Tu Mesa</h1>
        <form id="tableForm">
            <input type="tel" id="phoneNumber" placeholder="Ingresa tu número de teléfono" required>
            <br>
            <input type="submit" value="Descubrir">
        </form>
    </div>

    <script>
        document.getElementById("tableForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var phoneNumber = document.getElementById("phoneNumber").value;
            alert("¡Gracias por descubrir tu mesa!\nNúmero de teléfono: " + phoneNumber);
            // Aquí puedes enviar la información del formulario a tu servidor si es necesario.
        });
    </script>
</body>
</html>
